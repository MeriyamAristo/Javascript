<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Data Types</title>
    <script>
        // 1.NUMBER Data Type:it will refer all numbers(fractional&integers) 
        var age=21;
        var gpa=8.7;
        console.log(age);
        console.log(typeof age);
        console.log(gpa);
        console.log(typeof gpa);
        //integers can stored in octal numbers & hexadecimal numbers
        var octNum=0255;
        var hexNum=0xFF;
        console.log(octNum);
        console.log(typeof octNum);
        console.log(hexNum);
        console.log(typeof hexNum);
        //fractional can stored inexponential form
        var amount=1.1e6;
        console.log(amount);
        console.log(typeof amount);
        //limit for storing integers in JS that will depends upon browser's memory
        console.log(Number.MAX_VALUE);
        console.log(typeof MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(typeof MIN_VALUE);
        //number calculation over the limit, it wil show infinity and -infinity
        var mayBeInfinity=Number.MAX_VALUE+Number.MAX_VALUE;
        var mayBeNegativeInfinity=-10/0;
        console.log(mayBeInfinity);
        console.log(typeof mayBeInfinity);
        console.log(mayBeNegativeInfinity);
        console.log(typeof mayBeNegativeInfinity);
        //2.String datatype
        var name='meri';
        var professtional="web designer";
        console.log(name);
        console.log(typeof name);
        console.log(professtional);
        console.log(typeof professtional);
//var name="meri rose'; this is invalid in string
       //3.Boolean Data Type
       var yes=true;
       var no=false;
       console.log(yes);
       console.log(typeof yes);
       console.log(no);
       console.log(typeof no);
       //5.Undefined Data Type
       var wierd;
       console.log(wierd);
       console.log(typeof wierd);
       //4.Null Data type
       var emptyValue=null;
       console.log(emptyValue);
       console.log(typeof emptyValue);
       /*to find datatype of variable,for this use:
       console.log(typeof var)*/
//JS is loosely or weekly typed language, which means see below:
       var age=10;
       console.log(age);
       console.log(typeof age);
       age="i am 20 yrs old"
       console.log(age);
       console.log(typeof age);
    </script>
</head>
<body>
    <h1>JS Data Types</h1>
    <h2>There are Six datatypes in JS</h2>
    <h3>Primitive Datatypes</h3>
    <ul>
    <li>Number</li>
    <li>Boolean</li>
    <li>String</li>
    <li>Null</li>
    <li>Undefined</li>
</ul>
<h3>Reference Datatypes</h3>
<h5>object</h5>
