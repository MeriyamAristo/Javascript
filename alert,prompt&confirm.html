              //find whether the person allowed to take a roller coaster ride
       var age=prompt('what is your age?',18);
       if(age<18){
        //if age <18 , ask for parent permission
                  var parentPermission=confirm("do you have parents permission");
                  //here user click ok , permitted for ride
                   if(parentPermission){
                     alert('you are permitted for the ride');
                                       }
                     // user click cancel button not permitted for ride                  
                     else{
                       alert('you are NOT permitted for the ride');
                         } 
                  }
    //age >18 allowed for ride              
        else{
            alert('you are allowed for the ride');
        }
