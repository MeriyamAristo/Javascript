<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <script>
        //1.Addition
        var result=10+20;//here 10 & 20 is operant
        console.log(result);
        //2.Subtraction
        result=result-5;//result is variable & -5 , 2 are operant
        console.log(result);
        //3.Multiplication
        result=result*2;
        console.log(result);
        //4.Division
        result=result/5;
        console.log(result);
        //5.Modulus
        result=result % 3;//here previous result -> 10/3 & remider 1.That reminder 1 will display in console
        console.log(result);
    </script>
</head>
<body>
    <h1>Arithmetic Operators</h1>
    <ul>
        <li>Addition</li>
        <li>Subtraction</li>
        <li>Multiplication</li>
        <li>Division</li>
        <li>Modulus(remainder)</li>
    </ul>
</body>
</html>
